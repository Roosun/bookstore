<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 

<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
        <h1>Add Category</h1>

        <form th:object="${category}" th:action="@{/savecategory}" action="#" method="post">
            <label for="name">Category Name</label>
            <input type="text" id="name" th:field="*{name}" />
    
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    
        <a href="/categorylist" class="btn btn-secondary mt-2">Back to Category List</a>
        <a href="/booklist" class="btn btn-secondary mt-2">Back to Book List</a>
    </body>
</html>
